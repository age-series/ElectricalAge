language: java

dist: trusty

# Container-based infrastructure
sudo: false

install:
  - echo "Preparing FORGE workspace"
  - gradle setupDecompWorkspace
  - gradle build

# Caching Gradle
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.cache/pip
